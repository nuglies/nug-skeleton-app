<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>nug skeleton</title>
        <meta name="description" content="nug">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/healthChart.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/moment/moment.js"></script>

        <script src="js/nug-skeleton-app.js"></script>
        <script src="js/dashboardCtrl.js"></script>
        <script src="js/settingsCtrl.js"></script>
        <script src="js/healthChartDirective.js"></script>
        <script src="js/loginCtrl.js"></script>

        <!--supports auth0-->

        <!-- Auth0 uses client cookies to save the user credentials -->
        <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

        <!-- Auth0 Lock script and AngularJS module -->
        <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script>
        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

        <script src="//cdn.auth0.com/w2/auth0-angular-4.js"></script>
        <!--end auth0 scripts-->
    </head>

    <body ng-app="nug-skeleton-app">

        <div class="main-content">
            <div class="header">
                <h3>header</h3>
                <div ng-show="auth.profile.nickname" id="userInfo" ng-controller="logoutCtrl">
                    <div>Welcome
                        {{auth.profile.nickname}}
                        <button ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <div class="middle">
                <div class="middle-left">
                    <i class="burger fa fa-bars" aria-hidden="true"></i>
                    <a ui-sref="dashboard">dashboard</a>
                    <a ui-sref="settings">settings</a>
                </div>

                <div ui-view class="middle-center"></div>
            </div>

            <div class="bottom"></div>
        </div>

        <!--div ng-controller="main-controller" class="main">{{hello}}</div-->

    </body>

</html>
