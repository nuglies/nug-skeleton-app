<!doctype html>
<div class="settings">
  <h3>settings</h3>
  <div class="settings-content">


    <a href="#/slider/">configure settings</a>
		<div ng-repeat="sensor in sensorlist">
		  	<span>
  				<a href="#/sensor/{{sensor._id}}">edit</a>
		  	</span>
			{{sensor.sensorName}} - {{sensor.strain}} [{{sensor.growState}}]
		</div>
	  <form ng-submit="addSensor()">

	  Sensor Name: <input type="text" ng-model="sensorName"></input><br/>
	  Strain: <input type="text" ng-model="strain"></input><br/>
	  Grow State: <input type="text" ng-model="growState"></input><br/>

	  <button type="submit">Sensor</button>
	  </form>
	</div>
</div>
